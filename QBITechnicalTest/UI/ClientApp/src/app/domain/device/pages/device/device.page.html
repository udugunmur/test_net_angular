<qbi-developer-test-header>
  <h1>DEVICES</h1>
</qbi-developer-test-header>

<ng-container *ngIf="tasks$ | async as data">
  <div *ngIf="data.length > 0; else noData">
    <p-table [value]="data">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Type id</th>
          <th>Parent id</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item["deviceTypeId"] | json }}</td>
          <td>{{ item["deviceTypeId"] }}</td>
          <td>{{ item["deviceTypeId"] }}</td>
          <td>{{ item["deviceTypeName"] | transformName}}</td>
          <td></td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <ng-template #noData>
    No data available
  </ng-template>
</ng-container>
